  transactor:
    image: hardcoreeng/transactor
    links:
      - mongodb
      - elastic
      - minio
      - rekoni
      - account
      # - apm-server
    ports:
      - 3333:3333
    environment:
      - SERVER_PORT=3333
      - SERVER_SECRET=secret
      - SERVER_CURSOR_MAXTIMEMS=30000
      - ELASTIC_URL=http://elastic:9200
      - MONGO_URL=mongodb://mongodb:27017
      - METRICS_CONSOLE=false
      - METRICS_FILE=metrics.txt
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - REKONI_URL=https://rokoni-tasks.getepic.com
      - FRONT_URL=https://tasks.getepic.com
      - UPLOAD_URL=https://tasks.getepic.com/files
      # - APM_SERVER_URL=http://apm-server:8200
      - SERVER_PROVIDER=wss
      - ACCOUNTS_URL=https://account-tasks.getepic.com
      - LAST_NAME_FIRST=true
      - ELASTIC_INDEX_NAME=local_storage_index
      - COLLABORATOR_URL=wss://collaborator-tasks.getepic.com
    restart: unless-stopped
  rekoni:
    image: hardcoreeng/rekoni-service
    ports:
      - 4004:4004
    deploy:
