version: "3.8"
services:
  mongodb:
    image: 'mongo:7-jammy'
    container_name: mongodb
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - db:/data/db
    ports:
      - 27017:27017
    restart: unless-stopped
  minio:
    image: 'minio/minio'
    command: server /data --address ":9000" --console-address ":9001"
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - files:/data
    restart: unless-stopped
  elastic:
    image: 'elasticsearch:7.14.2'
    command: |
      /bin/sh -c "./bin/elasticsearch-plugin list | grep -q ingest-attachment || yes | ./bin/elasticsearch-plugin install --silent ingest-attachment;      
      /usr/local/bin/docker-entrypoint.sh eswrapper"
    volumes:
      - elastic:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    environment:
      - ELASTICSEARCH_PORT_NUMBER=9200
      - BITNAMI_DEBUG=true
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1024m -Xmx1024m
      - http.cors.enabled=true
      - http.cors.allow-origin=http://localhost:8082
    healthcheck:
      interval: 20s
      retries: 10
      test: curl -s http://localhost:9200/_cluster/health | grep -vq '"status":"red"'
    restart: unless-stopped
  account:
    image: hardcoreeng/account
    links:
      - mongodb
      - minio
    ports:
      - 3000:3000
    environment:
      - SERVER_PORT=3000
      - SERVER_SECRET=secret
      - MONGO_URL=mongodb://mongodb:27017
      - TRANSACTOR_URL=wss://transactor-tasks.getepic.com
      - ENDPOINT_URL=wss://transactor-tasks.getepic.com
      - SERVER_PROVIDER=wss
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - FRONT_URL=https://tasks.getepic.com
      - INIT_WORKSPACE=demo-tracker
      - MODEL_ENABLED=*
      - ACCOUNTS_URL=https://account-tasks.getepic.com
      - COLLABORATOR_URL=wss://collaborator-tasks.getepic.com
      - COLLABORATOR_API_URL=https://collaborator-tasks.getepic.com
    restart: unless-stopped
  front:
    image: hardcoreeng/front
    links:
      - mongodb
      - minio
      - elastic
      - collaborator
      - transactor
    ports:
      - 8087:8080
    environment:
      - SERVER_PORT=8080
      - SERVER_SECRET=secret
      - MONGO_URL=mongodb://mongodb:27017
      - ACCOUNTS_URL=https://account-tasks.getepic.com
      - REKONI_URL=https://rokoni-tasks.getepic.com
      - CALENDAR_URL=http://localhost:8095
      - GMAIL_URL=http://localhost:8088
      - TELEGRAM_URL=http://localhost:8086
      - UPLOAD_URL=https://tasks.getepic.com/files
      - TRANSACTOR_URL=wss://transactor-tasks.getepic.com
      - ELASTIC_URL=http://elastic:9200
      - COLLABORATOR_URL=wss://collaborator-tasks.getepic.com
      - COLLABORATOR_API_URL=https://collaborator-tasks.getepic.com
      - STORAGE_CONFIG=${STORAGE_CONFIG}
      - SERVER_PROVIDER=wss
    restart: unless-stopped
  collaborator:
    image: hardcoreeng/collaborator
    links:
      - mongodb
      - minio
      - transactor
    ports:
      - 3078:3078
    environment:
      - COLLABORATOR_PORT=3078
      - SECRET=secret
      - ACCOUNTS_URL=https://account-tasks.getepic.com
      - TRANSACTOR_URL=wss://transactor-tasks.getepic.com
      - UPLOAD_URL=https://tasks.getepic.com/files
      - SERVER_PROVIDER=wss
      - COLLABORATOR_URL=wss://collaborator-tasks.getepic.com
      - MONGO_URL=mongodb://mongodb:27017
      - STORAGE_CONFIG=${STORAGE_CONFIG}
    restart: unless-stopped
