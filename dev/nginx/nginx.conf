user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    server {
        listen 80;
        listen [::]:80;

        server_name rokoni-tasks.getepic.com;
            
        location / {
            proxy_pass http://localhost:4004;
            include proxy_params;
        }
    }


    server {
        listen 80;
        listen [::]:80;

        server_name transactor-tasks.getepic.com;

        location / {
            proxy_pass http://localhost:3333;
            include proxy_params;
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme; 


    }
    }

    server {
        listen 80;
        listen [::]:80;

        server_name collaborator-tasks.getepic.com;

        location / {
            proxy_pass http://localhost:3078;
            include proxy_params;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme; 
        }
    }


    server {
        listen 80;
        listen [::]:80;

        server_name account-tasks.getepic.com;
            
        location / {


            proxy_pass http://localhost:3000;
            include proxy_params;
        }
    }

    server {
        listen 80;
        listen [::]:80;

        server_name tasks.getepic.com;
            
        location / {


            proxy_pass http://localhost:8087;
            include proxy_params;
        }
    }

}